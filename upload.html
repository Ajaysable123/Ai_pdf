<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Document Loader</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #loading {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            text-align: center;
            padding-top: 20%;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-5">PDF Document Loader</h1>
    <form method="POST" enctype="multipart/form-data" class="mt-4" onsubmit="showLoading()">
        <div class="form-group">
            <input type="file" name="file" class="form-control-file" accept=".pdf" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-4">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
</div>

<div id="loading">Processing file, please wait...</div>

<script>
    function showLoading() {
        document.getElementById('loading').style.display = 'block';
    }
</script>
</body>
</html>
